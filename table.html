<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<h2>Thời khoá biểu</h2>
<table border="1" style="width: 100%">
    <caption align="top">Thời Khoá Biểu</caption>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Chào cờ</td>
        <td>Toán</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Văn</td>
        <td>Lý</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Sử</td>
        <td>Địa</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Sinh</td>
        <td>Hoá</td>
    </tr>
    <tr>
        <td>Hoá</td>
        <td>Anh</td>
        <td>Sinh Hoạt</td>
    </tr>
</table>


</body>
</html>
